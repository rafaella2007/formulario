<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sytelsheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
   
    <form>
        <div class="formulario">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for ="sobrenome">Sobrenome</label>
        <input type ="text" id="Sobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">telefone</label>
        <input type="tel" id="email" class="input-padrao" required placeholder="(XX)xxxxxxxxx">

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> telefone</label>
        </fieldset>

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem"></textarea>

        <input type="submit" value="Enviar Formulário">
        
     </div>
    </form>

</body>
</html>
